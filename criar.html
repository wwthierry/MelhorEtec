<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login e Criar Conta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="assets/style/css/criar.css">
</head>
<body>
  <div class="container">
    <section class="left">
      <h2>BEM VINDO DE VOLTA!</h2>
      <p>Para continuar com o login insira seus dados.</p>
      <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
    </section>

    <section class="right">
      <h2>CRIAR CONTA</h2>
      <form>
        <div class="input-group">
          <input type="text" placeholder="NOME:" />
          <i class="fas fa-user icon"></i>
        </div>
        <div class="input-group">
          <input type="text" placeholder="RM:" />
        </div>
        <div class="input-group">
          <input type="password" placeholder="CRIAR SENHA:" />
        </div>
        <div class="input-group">
          <input type="password" placeholder="CONFIRMAR SENHA:" />
          <i class="fas fa-eye-slash icon"></i>
        </div>
        <div class="options">
          <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
        <button type="submit" class="btn-create">Criar conta</button>
      </form>
    </section>
  </div>
</body>
</html>
