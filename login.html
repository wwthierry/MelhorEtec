<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/style/css/login.css">
</head>
<body>
  <div id="Left">
    <div class="links">
      <p>NÃ£o tem conta?</p>
      <button id="signUpButton">Criar Conta</button>
    </div>


  </div>


    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form id="signupForm">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text" id="fName" placeholder="First Name" required>
           <label for="fName">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
      </form>
      <p class="or">

      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have Account?</p>
        <button id="signInButton">Login</button>
      </div>
    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Login</h1>
        <form id="signinForm">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
              <label for="password">Senha</label>
          </div>
          <p class="recover">
            <a href="#">Recuperar Senha</a>
          </p>
         <button type="submit" class="btn" id="submitSignIn">Entrar</button>
        </form>

       
    </div>

    <script type="module" src="assets/style/js/firebaseauth.js"></script>
    <script src="assets/style/js/script.js"></script>
</body>
</html>
