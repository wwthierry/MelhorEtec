<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Temas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <style>
        /* Variáveis CSS para o tema Padrão (conforme a imagem) */
        :root {
            --cor-fundo-principal: #f0f0f0;
            --cor-fundo-sidebar: #5f5f5f; /* Cinza escuro para sidebar */
            --cor-texto-sidebar: #ffffff; /* Texto branco na sidebar */
            --cor-fundo-card: #8c8c8c;    /* Cinza mais claro para os botões */
            --cor-texto-principal: #333; /* Texto escuro no conteúdo principal */
        }
 
        /* Tema Roxo e Preto */
        .theme-roxo-preto {
            --cor-fundo-principal: #1a1a1a;
            --cor-fundo-sidebar: #333333;
            --cor-texto-sidebar: #ccc;
            --cor-fundo-card: #555555;
            --cor-texto-principal: #fff;
        }
       
        /* Tema Vermelho e Preto */
        .theme-vermelho-preto {
            --cor-fundo-principal: #101010;
            --cor-fundo-sidebar: #500000;
            --cor-texto-sidebar: #fff;
            --cor-fundo-card: #802020;
            --cor-texto-principal: #fff;
        }
       
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: var(--cor-fundo-principal);
            color: var(--cor-texto-principal);
            transition: background-color 0.5s, color 0.5s;
        }
 
        /* Layout Principal */
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
 
        /* Menu Lateral (Sidebar) */
        .sidebar {
            width: 300px; /* Largura definida para a sidebar */
            background-color: var(--cor-fundo-sidebar);
            padding: 20px 0;
            box-sizing: border-box;
            color: var(--cor-texto-sidebar);
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }
 
        .user-info {
            text-align: center;
            padding-bottom: 30px;
            margin-bottom: 10px;
        }
 
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #a9a9a9; /* Cinza claro */
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
        .avatar i {
            font-size: 50px;
            color: #555;
        }
 
        .username {
            font-weight: bold;
            font-size: 1.4em;
        }
 
        .menu-item {
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.1em;
            color: var(--cor-texto-sidebar); /* Garante a cor correta do texto */
            text-decoration: none; /* Remove sublinhado padrão de links */
            transition: background-color 0.3s;
        }
 
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
 
        .menu-item.active {
            font-weight: bold;
            text-decoration: underline; /* Adiciona sublinhado como na imagem */
            text-underline-offset: 4px; /* Espaçamento do sublinhado */
        }
 
        /* Conteúdo Principal */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
        }
 
        .header {
            text-align: center; /* Centraliza o conteúdo (título) */
            margin-bottom: 40px;
        }
 
        .page-title {
            font-size: 2em;
            font-weight: normal;
            margin: 0;
        }
 
        /* Botão Voltar ao Menu */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
 
        .back-button:hover {
            background-color: #333;
        }
 
        .back-button i {
            margin-right: 8px;
        }
 
        /* Seção de Temas */
        .theme-section {
            max-width: 500px;
            margin: 0 auto; /* Centraliza a seção de temas */
        }
       
        .theme-header, .theme-option {
            background-color: var(--cor-fundo-card);
            color: var(--cor-texto-principal);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.5s;
        }
       
        .theme-header {
            justify-content: space-between;
            font-weight: bold;
            cursor: pointer;
        }
 
        .theme-options {
           /* Container para as opções */
        }
 
        .theme-option {
            margin-top: 10px;
            cursor: pointer;
        }
 
        .theme-option:hover {
            background-color: #a0a0a0; /* Leve escurecimento no hover */
        }
 
        .color-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #333;
        }
 
        /* Cores específicas dos dots para combinar com a imagem */
        .dot-vermelho { background: linear-gradient(to right, #e60000, #33cc33); }
        .dot-roxo { background-color: #5c2c85; }
        .dot-amarelo { background-color: #ffcc00; }
    </style>
</head>
<body>
 
    <div class="container" id="appContainer">
       
        <div class="sidebar">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="username">Nome de User</div>
            </div>
           
            <a href="#" class="menu-item" id="menuConta">Gerenciar Conta</a>
            <a href="#" class="menu-item" id="menuAcessibilidade">Acessibilidade</a>
            <a href="#" class="menu-item active" id="menuTemas">Temas</a>
        </div>
 
        <div class="main-content">
           
            <div class="header">
                <h1 class="page-title">Configurações</h1>
            </div>
           
            <button class="back-button">
                <i class="fas fa-home"></i>
                Voltar ao menu
            </button>
 
            <div class="theme-section">
               
                <div class="theme-header">
                    Mudar tema
                    <i class="fas fa-chevron-down"></i>
                </div>
 
                <div class="theme-options">
                   
                    <div class="theme-option" data-theme="vermelho-preto">
                        <div class="color-dot dot-vermelho"></div>
                        Vermelho e preto
                    </div>
 
                    <div class="theme-option" data-theme="roxo-preto">
                        <div class="color-dot dot-roxo"></div>
                        Roxo e preto
                    </div>
 
                    <div class="theme-option" data-theme="original">
                        <div class="color-dot dot-amarelo"></div>
                        Amarelo e preto
                    </div>
 
                </div>
            </div>
        </div>
    </div>
 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('appContainer');
            const themeOptions = document.querySelectorAll('.theme-option');
 
            themeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const selectedTheme = option.getAttribute('data-theme');
                   
                    // Remove todas as classes de tema existentes
                    appContainer.classList.remove('theme-vermelho-preto', 'theme-roxo-preto');
                   
                    if (selectedTheme === 'vermelho-preto') {
                        // Aplica o tema Vermelho e Preto
                        appContainer.classList.add('theme-vermelho-preto');
                    } else if (selectedTheme === 'roxo-preto') {
                        // Aplica o tema Roxo e Preto
                        appContainer.classList.add('theme-roxo-preto');
                    }
                    // Se for 'original', nenhuma classe é adicionada,
                    // fazendo com que o CSS padrão (:root) seja aplicado.
                });
            });
        });
    </script>
     <!-- VLibras Scripts -->
     <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
     <script>
         new window.VLibras.Widget('https://vlibras.gov.br/app');
     </script>
</body>
</html>
